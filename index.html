<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/CSS/styles.css">
    </head>
    <body>
        <div class="container-1">
            <h2>Challenge: Your Age In Days</h2>
            <div class="flex-box-container-1">
                <div>
                    <button class="btn btn-primary" onclick="ageInDays()">Click Me</button>
                </div>
                <div>
                    <button class="btn btn-danger" onclick="reset()">Reset</button>
                </div>
            </div>
            <div class="flex-box-container-1">
                <div id="flex-box-result">
                </div>
            </div>
        </div>

        <div class="container-2">
            <h2>Challenge 2: Cat Generator</h2>
            <button id="cat-generator" class="btn btn-success"  onclick="generateCat()">Generate Cat</button>

            <div class="flex-box-container-2" id="flex-cat-gen">
               
            </div>
        </div>

        <div class="container-3">
            <h2>Rock, Paper, Scissors</h2>
            <div class="flex-box-rps" id="flex-box-rps-div">
                <img src="static/images/rock.jpg" id="rock" alt="rock" heigt="1500px" width="150px" onclick="rpsGame(this)">
                <img src="static/images/paper.png" id="paper" alt="paper" heigt="1500px" width="150px" onclick="rpsGame(this)">
                <img src="static/images/scissors.jpg" id="scissors" alt="scissors" heigt="1500px" width="150px" onclick="rpsGame(this)">
                <!--"this" refers to the underlying object, which in this click event means the img element and its properties-->
            </div>
        </div>

        <div class="container-4">
            <h2 id="change-my-color">Challenge 4: Change The Color Of All Buttons</h2>
            <div class="flex-box-pick-color">
                <form action="">
                    <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                        <option value="random">Random</option>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="reset">Reset</option>
                    </select>
                </form>
                <button class='btn btn-primary'>Wee</button>
                <button class='btn btn-danger'>Yahoo</button>
                <button class='btn btn-warning'>Google</button>
                <button class='btn btn-success'>Facebook</button>
            </div>
        </div>
        <script src="static/js/script.js"></script>
    </body>
</html>
